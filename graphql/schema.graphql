type Movie {
  id: Int!
  title: String!
  rating: Float!
  summary: String
  language: String!
  medium_cover_image: String!
  description_intro: String
}

# person의 경우, id로 못찾을수 있기 때문에 필수(!) 값이 아님
type Query {
  movie(id: Int!): Movie
  movies(limit: Int, rating: Float): [Movie]!
  suggestions(id: Int!): [Movie]!
}

